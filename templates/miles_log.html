<!DOCTYPE html>
<html>
<head>
    <title>Miles Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Miles Log</h1>
        <form action="{{ url_for('add_miles') }}" method="POST" class="mb-5">
            <label for="miles_date">Select Date:</label>
            <input type="date" id="miles_date" name="miles_date" required>
            <label for="miles_driven">Miles Driven:</label>
            <input type="number" id="miles_driven" name="miles_driven" step="0.01" required>
            <button type="submit" class="btn btn-primary">Add Miles</button>
        </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Miles Driven</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in miles_data %}
                <tr>
                    <td>{{ entry["miles_date"] }}</td>
                    <td>{{ entry["miles_driven"] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('employee_dashboard') }}" class="btn btn-primary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
