<!DOCTYPE html>
<html>
<head>
    <title>View Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Week Logs</h1>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    
                    <th>Week Ending Day</th>
                    <th>Total Hours</th>
                    <th>Overtime</th>
                    <th>Weighted Hours</th>
                </tr>
            </thead>
            <tbody>
                {% for log in week_logs %}
                <tr>
                    
                    <td>{{ log["week_ending_day"] }}</td>
                    <td>{{ log["total_hours"] }}</td>
                    <td>{{ log["overtime"] }}</td>
                    <td>{{ log["weighted_hours"] }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="text-center">No logs available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('employee_dashboard') }}" class="btn btn-primary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
